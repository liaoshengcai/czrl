		<link href="../templets/default/style/royalslider.css" rel="stylesheet">

	<body>
		<div class="pb_heigt"></div>
		<!-- banner -->
		<div class="city-banner">
			<div class="bout-imgbaner anli-banner"></div>
			<img src="../templets/default/images/case-banner.jpg" style="min-height: 200px;">
		</div>
		<div class="c-midcont">
			<div class="container">
				<div class="col-md-9 cont-lft">
					<div class="lis-lanmu c-cased">
						<div class="anli-tit f20 p-b-10"><span></span>成功案例 </div>
					</div>
					<div class="c-lisjob m-b-20" id="cases">
						
					</div>

					<div class="clearfix"></div>

					<div class="page_list col-lg-12">
						<link rel="stylesheet" href="/czrl/templets/default/style/jquery.pagination.css" />
						<style>
							.pageShow {
								display: inline-block;
							}
						</style>
						<script src="/czrl/jquery-2.1.0.js"></script>
						<script src="/czrl/templets/default/js/jquery.pagination.min.js"></script>
						<div class="box page_box">
							<div id="pagination" class="page fl pageShow"></div>
							<div class="info fl pageShow">
								<p>共：<span id="page_pages">0</span>页<span id="page_total">0</span>条</p>
							</div>
						</div>
						<script>
							function showPageInfo(current, pages, total, count, callback) {
								$("#page_pages").html(pages);
								$("#page_total").html(total);
								$("#pagination").pagination({
									currentPage: current,
									totalPage: pages,
									isShow: true,
									count: count,
									homePageText: "首页",
									endPageText: "尾页",
									prevPageText: "上一页",
									nextPageText: "下一页",
									callback: function(currentClick) {
										callback(currentClick);
									}
								});
							};
						</script>
					</div>
					<!--分页end-->
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<!--案例详情弹窗-->
		<div id="j-module1" class="c-jobtan">

						<div class="lst-content">
							<p class="f28 m-b-10">
								<a href="javascript:void(0)" class="gray222">成功案例<span class="pull-right c-pmoney m-b-10"></span></a>
							</p>
							<div class="clearfix"></div>
							<p class="f14 gray9b9b9b">
								<!-- 来源：沃锐人才     浏览次数：154  --><span class="f12 gray9b9b pull-right "></span></p>
							<div class="clearfix"></div>
						</div>
						<div class="c-job-nr">
						</div>
					</div>
				</div>
			</div>
			<div class="c-modalBg "></div>
		</div>
		<!--公共头部start-->
		<div class="topeade navbar-fixed-top" id="banner_top">
		</div>
		<!--公共尾部end-->

		<script>
			window.location.hash = "#5";
			$("#banner_top").load("/czrl/banner.html");
