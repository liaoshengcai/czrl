<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../templets/default/plugin/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!--搜索框-->
<div class="demoTable">
  搜索：
	  <div class="layui-inline" id="filter_search_div">
	    <input type="text" id="filter_search_text" name="search" autocomplete="off" placeholder="搜索内容" class="layui-input layui-input-xs">
	  </div>
		<button class="layui-btn"  onclick="filter_search($('#filter_search_text').val())">搜索</button>
</div>
<!--查看	-->
<div id="showemail" hidden>
		<form class="layui-form layui-form-pane" action="" >
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="realname"  autocomplete="off" class="layui-input" readonly>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系电话</label>
				<div class="layui-input-inline">
					<input type="text" name="telphone"  autocomplete="off" class="layui-input" readonly>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">公司名称</label>
				<div class="layui-input-inline">
					<input type="text" name="companyName"  autocomplete="off" class="layui-input" readonly>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮件</label>
				<div class="layui-input-inline">
					<input type="text" name="email"  autocomplete="off" class="layui-input" readonly>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮件状态</label>
				<div class="layui-input-inline">
					<input type="text" name="status"  autocomplete="off" class="layui-input" readonly>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">需求描述</label>
				<div class="layui-input-block">
			      <textarea placeholder="" class="layui-textarea" readonly style="width: 80%;"></textarea>
			    </div>
			</div>			
		</form>
</div>	
<table class="layui-table" lay-filter="demo" id="emailsshow"></table>	
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../templets/default/plugin/layui/layui.js" charset="utf-8"></script>
<script src="../templets/default/js/jquery-3.3.1.min.js"></script>
<script src="js/contact.js"></script>
</body>
</html>
