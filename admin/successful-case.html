<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../templets/default/plugin/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="demoTable">
	 搜索：
	  <div class="layui-inline" id="filter_search_div">
	    <input type="text" id="filter_search_text" name="search" autocomplete="off" placeholder="搜索内容" class="layui-input layui-input-xs">
	  </div>
		<button class="layui-btn"  onclick="filter_search($('#filter_search_text').val())">搜索</button>
	<button class="layui-btn" onclick="insertsuccessful()">添加成功案例</button>
</div>
<!--添加成功案例-->
<div id="Addcase" hidden>
		<form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>入职岗位</label>
				<div class="layui-input-inline">
					<input type="text" name="job"  autocomplete="off" class="layui-input" >
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>企业信息</label>
				<div class="layui-input-inline">
					<input type="text" name="company"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>岗位年薪</label>
				<div class="layui-input-inline">
					<input type="text" name="salary"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>寻猎周期</label>
				<div class="layui-input-inline">
					<input type="text" name="duration"  autocomplete="off" class="layui-input" placeholder="输入天数">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>上班地点</label>
				<div class="layui-input-inline">
					<input type="text" name="place"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>入职人数</label>
				<div class="layui-input-inline">
					<input type="text" name="number"  autocomplete="off" class="layui-input" placeholder="输入人数">
				</div>
			</div>
		</form>
</div>
<!--链接编辑-->
<div id="Uptcase" hidden>
		<form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>入职岗位</label>
				<div class="layui-input-inline">
					<input type="text" name="uptjob"  autocomplete="off" class="layui-input" >
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>企业信息</label>
				<div class="layui-input-inline">
					<input type="text" name="uptcompany"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>岗位年薪</label>
				<div class="layui-input-inline">
					<input type="text" name="uptsalary"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>寻猎周期</label>
				<div class="layui-input-inline">
					<input type="text" name="uptduration"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>上班地点</label>
				<div class="layui-input-inline">
					<input type="text" name="uptplace"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>入职人数</label>
				<div class="layui-input-inline">
					<input type="text" name="uptnumber"  autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-inline">
				      <label class="layui-form-label">发布时间</label>
				      <div class="layui-input-inline">
				       <input type="text" name="publish_time"  autocomplete="off" class="layui-input" readonly="readonly">
				      </div>
				    </div>
			</div>
		</form>	
</div>		
<table class="layui-table" lay-filter="demo" id="caseshow"></table>	
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../templets/default/plugin/layui/layui.js" charset="utf-8"></script>
<script src="../templets/default/js/jquery-3.3.1.min.js"></script>
<script src="js/successful-case.js"></script>
</body>
</html>
