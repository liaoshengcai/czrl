<body> 
<div class="demoTable">
	  搜索：
	  <div class="layui-inline" id="filter_search_div">
	    <input type="text" id="filter_search_text" name="search" autocomplete="off" placeholder="搜索内容" class="layui-input layui-input-xs">
	  </div>
		<button class="layui-btn"  onclick="filter_search($('#filter_search_text').val())">搜索</button>
	  <button class="layui-btn" onclick="insertJobs()">添加职位</button>
</div>
<!--单个添加职位-->
<div id="Addjobs" hidden="">
		<form class="layui-form layui-form-pane" action="">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
					<legend>职位描述</legend>
			</fieldset>
			<div class="layui-form-item float-left">

				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>职位名称</label>
				<div class="layui-input-inline">
					<input type="text" name="job"  autocomplete="off" class="layui-input" >
				</div>
			</div>
			<div class="layui-form-item float-left">
				<label class="layui-form-label">职位年薪</label>
				<div class="layui-input-inline">
					<input type="text" name="salary"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item float-left">
				<label class="layui-form-label">所属行业</label>
				<div class="layui-input-inline">
					<input type="text" name="industry"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item float-left">
				<label class="layui-form-label">上班地点</label>
				<div class="layui-input-inline">
					<input type="text" name="place"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="clearfix"></div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
					<legend>企业信息</legend>
			</fieldset>			
			<div class="layui-form-item float-left">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>企业名称</label>
				<div class="layui-input-inline">
					<input type="text" name="company"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item float-left">
				<label class="layui-form-label">企业性质</label>
				<div class="layui-input-inline">
					<input type="text" name="company_property"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item float-left">
				<label class="layui-form-label">企业规模</label>
				<div class="layui-input-inline">
					<input type="text" name="company_scale"  autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item float-left">
				<label class="layui-form-label">所属部门</label>
				<div class="layui-input-inline">
					<input type="text" name="department"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="clearfix"></div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
					<legend>职位要求</legend>
			</fieldset>		
			<div class="layui-form-item float-left">
				<label class="layui-form-label">最低年限</label>
				<div class="layui-input-inline">
					<input type="text" name="degree"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item float-left">
				<label class="layui-form-label">年龄要求</label>
				<div class="layui-input-inline">
					<input type="text" name="age"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item float-left">
				<label class="layui-form-label">性别要求</label>
				<div class="layui-input-block" style="width: 400px;">
					<input type="radio" name="sex" value="男" title="男" >
					<input type="radio" name="sex" value="女" title="女">
					<input type="radio" name="sex" value="不限" title="不限" checked="">
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="layui-form-item textSet">
				<label class="layui-form-label">职位描述</label>
				<div class="layui-input-block">
					<textarea placeholder="" class="layui-textarea" name="job_desc" ></textarea>
				</div>
			</div>
			<div class="layui-form-item textSet">
				<label class="layui-form-label">职位要求</label>
				<div class="layui-input-block">
					<textarea placeholder="" class="layui-textarea" name="job_require" ></textarea>
				</div>
			</div>
			<div class="layui-form-item textSet">
				<label class="layui-form-label">福利</label>
				<div class="layui-input-block">
					<textarea placeholder="" class="layui-textarea" name="welfare" ></textarea>
				</div>
			</div>			
			<div class="layui-form-item textSet">
				<label class="layui-form-label">工作经验</label>
				<div class="layui-input-block">
					<textarea placeholder="" class="layui-textarea" name="work_experience" ></textarea>	
				</div>
			</div>
<!--			<div class="layui-form-item float-left">
				<div class="layui-inline">
				      <label class="layui-form-label">发布时间</label>
				      <div class="layui-input-inline">
				        <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
				      </div>
				    </div>
			</div>-->
		</form>
</div>
