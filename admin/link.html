<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../templets/default/plugin/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/link.css" />
</head>
<body>
<div class="demoTable">
	  搜索：
	  <div class="layui-inline" id="filter_search_div">
	    <input type="text" id="filter_search_text" name="search" autocomplete="off" placeholder="搜索内容" class="layui-input layui-input-xs">
	  </div>
		<button class="layui-btn"  onclick="filter_search($('#filter_search_text').val())">搜索</button>
		<button class="layui-btn" onclick="insertLink()">添加链接</button>
</div>
<!--添加链接-->
<div id="Addlink" hidden>
		<form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>链接名称</label>
				<div class="layui-input-inline">
					<input type="text" name="linkname" id="linkname" autocomplete="off" class="layui-input" >
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>链接网址</label>
				<div class="layui-input-inline">
					<input type="text" name="linkurl" id="linkurl" autocomplete="off" class="layui-input">
				</div>
			</div>
		</form>
</div>
<!--链接编辑-->
<div id="Uptlink" hidden>
		<form class="layui-form layui-form-pane" action="" >
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>链接名称</label>
				<div class="layui-input-inline">
					<input type="text" name="linkname" id="Uptname" autocomplete="off" class="layui-input" >
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"><span style="color: red; margin-right: 5px;">*</span>链接网址</label>
				<div class="layui-input-inline">
					<input type="text" name="linkurl" id="Upturl" autocomplete="off" class="layui-input">
				</div>
			</div>
		</form>
</div>		
<table class="layui-table" lay-filter="demo" id="linkshow"></table>	
<script type="text/html" id="barDemo">
<!--  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>-->
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../templets/default/plugin/layui/layui.js" charset="utf-8"></script>
<script src="../templets/default/js/jquery-3.3.1.min.js"></script>
<script src="js/link.js"></script>
</body>
</html>
